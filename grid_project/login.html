<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BoldGrid Central</title>
    <!-- project page link : https://www.boldgrid.com/central/login -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
    <link rel="icon" href="fav.png" type="image/gif" sizes="36x36">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>

</head>

<body>
    <!--HTML for loader -->
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <!--HTML for loader  -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <p style="font-size: 14px;">Choose where to download</p>
            <p> 11.57 MB</p>

            <i class="fa fa-file" aria-hidden="true" style="color: black; margin-right: 5px;"></i><input type="text">
            <br>

            <i class="fa fa-folder" aria-hidden="true" style="color: black; margin-right: 5px;"></i><input type="text">
            <br>

            <input type="checkbox"> <label for="">Don't show again</label>

            <div style="margin: 5px 1px 0px 9px;
            padding: 1px 4px 3px 77px;">
                <input class="cancel" type="submit" value="Cancel" style="border: white; background-color: white;">
                <input type="submit" value="Download"
                    style="border: white; padding: 5px; color: white; background-color: rgb(99, 172, 214);">
            </div>
        </div>
    </div>
    <!-- modal end -->


    
    <div class="content">
        <div id="container">
            <img class="logo" src="BG.PNG" alt="Boldgrid Icon">

            <div class="form">
                <input type="text" class="input" placeholder="Email*">
                <h6 class="error"></h6>

                <!-- <input type="submit" class="submit" value="Continue with email"> -->
                <button class="btn">
                    <i class="fa fa-envelope-o"></i>
                    Continue with email
                </button>
                <!-- <a class="submit" href="#"><span><i class="fa fa-envelope-o"></i></span>
                Continue with email</a> -->
            </div>


            <i id="i">or sign in using</i>

            <div id="socialmedia">
                <a href="https://www.google.com/" id="google"><img src="google.JPG" alt="https://www.google.com/"
                        style="box-shadow: 0px 1px 3px 0px rgb(197, 190, 190);"></a>

                <a href="https://www.facebook.com" id="facebook"> <img src="facebook.jpg"
                        alt="https://www.facebook.com"></a>

                <a href="https://www.twitter.com" id="twitter"><img src="twitter.JPG" alt="https://www.twitter.com"></a>
            </div>

            <p>By continuing, you are indicating that you accept our <br> <a href="Terms of Service"
                    style="text-decoration: none;">Terms of Service</a> and <a href="Privacy Policy"
                    style="text-decoration: none;">Privacy Policy</a> .</p>
        </div>
    </div>

</body>



</html>
